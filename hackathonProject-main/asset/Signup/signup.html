<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="../Css/style.css">

</head>

<body>
    <div class="signup-body">
        <h1 class="signup-heading">Sign up</h1>
        <div class="signup-form">
            <form id="signup-form">
                <div class="s-email">
                    <label for="s-fname">First Name:</label>
                    <input type="text" id="s-fname" placeholder="Last Name" required>
                </div>
                <div class="s-email">
                    <label for="s-lname">Last Name:</label>
                    <input type="text" id="s-lname" placeholder="First Name" required>
                </div>
                <div class="s-email">
                    <label for="s-email">Email</label>
                    <input type="email" id="s-email" placeholder="Email" required>
                </div>
                <div class="s-email">
                    <label for="s-pass">password*</label>
                    <input type="password" id="s-pass" required>
                </div>
                <div class="s-pass">
                    <label for="s-cpass">Confirm password*</label>
                    <input type="password" id="s-cpass" required>
                    <div class="submit-btn">
                        <button type="submit" class="submit">Signup</button>
                    </div>
                    </form>
                    <div class="link">
                        <p class="para">Already Have an account? <a href="../Signin/signin.html">Login</a></p>
                    </div>
                </div>
                </div>
        </div>
        <div class="error-para">

        </div>


    <script type="module" src="signup.js"></script>
</body>

</html>
